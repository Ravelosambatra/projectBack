<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Inscriptions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Liste des Inscriptions - {{ now }}</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Tel</th>
                <th>Service</th>
                <th>Categorie</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for i in inscriptions %}
            <tr>
                <td>INS - {{ i.id }}</td>
                <td>{{ i.nomClient }}</td>
                <td>{{ i.prenomClient }}</td>
                <td>{{ i.emailClient }}</td>
                <td>{{ i.telephoneClient }}</td>
                <td>{{ i.service }}</td>
                <td>{{ i.categorie }}</td>
                <td>{{ i.dateInscription }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
